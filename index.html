<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riddle el patron</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex">
    <div>TikTok: JvRiddle</div>
    <section class="stats">
      <div class="marcador">
        <span class="label">Total</span
        ><span id="total-games" class="value">0</span>
      </div>
      <div class="marcador">
        <span class="label">win</span
        ><span id="total-wins" class="value">0</span>
      </div>
      <div class="marcador">
        <span class="label">losses</span
        ><span id="total-losses" class="value">0</span>
      </div>
      <div class="marcador">
        <span class="label">ties</span
        ><span id="total-ties" class="value">0</span>
      </div>
      <div class="marcador">
        <span class="label">racha</span
        ><span id="current-streak" class="value">0</span>
      </div>
      <div class="marcador">
        <span class="label">Win rate</span
        ><span id="win-rate" class="value">0</span>
      </div>
      <div class="marcador">
        <span class="label">Gap</span><span id="gapText" class="value">0</span>
      </div>
      <div class="marcador">
        <span class="label">Points</span
        ><span id="points" class="value">0</span>
      </div>
    </section>

    <section class="stats">
      <label for="points-current">Puntos iniciales</label>
      <input
        id="points-current"
        value="0"
        placeholder="Pon tus puntos iniciales"
      />
      <label for="racha-actual">Racha actual</label>
      <input id="racha-actual" value="0" placeholder="Racha actual" />
      <button id="win">win</button>
      <button id="loss">loss</button>
      <button id="tie">ties</button>
    </section>
  </body>
</html>
